name: "PR Checklist"
env:
  lipe_postinstall: false

on:
  pull_request:
    branches:
      - "master"
    paths-ignore:
      - docs
      - .vscode

jobs:
  setup:
    runs-on: ubuntu-latest
    name: 🔧 Setup 📐
    steps:
        - uses: "actions/checkout@v2"

        - name: Hash source Folder
          env:
            hash: ${{ hashFiles('src/**/*') }}
          run: |
            echo "Project Hash is: $hash"

  lint:
    needs: setup
    runs-on: ubuntu-latest
    name: 🔎 Linting 🧹
    steps:
      - uses: "actions/checkout@v2"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.3
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Lint Project
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_dir: "src"
          eslint_extensions: ts
  
  build:
    needs: lint
    runs-on: ubuntu-latest
    name: 🔨 Building 📦
    steps:
      - uses: "actions/checkout@v2"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.3
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Build Project
        run: pnpm run build
  
  test:
    needs: build
    runs-on: ubuntu-latest
    name: ⚗️ Testing 👷🏼
    steps:
      - uses: "actions/checkout@v2"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.3
          cache: 'pnpm'

      - name: Run Unit Tests
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: pnpm test
          package-manager: pnpm
